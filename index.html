<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f0f2f5; text-align: center; padding: 20px; }

        /* Game Cards */
        #setup-screen, #game-screen { background: white; padding: 30px; border-radius: 12px; max-width: 500px; margin: 0 auto; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        /* Buttons */
        button { padding: 12px 24px; margin: 5px; cursor: pointer; border-radius: 8px; border: none; font-weight: bold; transition: transform 0.1s; }
        button:active { transform: scale(0.98); }
        #easyButton { background: #48bb78; color: white; }
        #mediumButton { background: #ed8936; color: white; }
        #hardButton { background: #f56565; color: white; }
        #multiplayerBtn { background: #2d3748; color: white; width: 80%; margin-top: 20px; }
        #guessButton { background: #4299e1; color: white; }
        #sendChatBtn { background: #667eea; color: white; border-radius: 0 8px 8px 0; }

        /* Inputs */
        input { padding: 12px; border-radius: 8px; border: 1px solid #cbd5e0; outline: none; transition: border 0.2s; }
        input:focus { border-color: #667eea; }
        #userGuess { width: 60%; text-align: center; font-size: 1.1rem; }

        /* --- EXQUISITE CHAT STYLES --- */
        #chat-container { margin-top: 30px; border-top: 1px solid #e2e8f0; padding-top: 20px; text-align: left; }

        #chat-box {
            height: 250px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            background: #f7fafc;
            padding: 15px;
            border-radius: 12px;
            display: flex; /* ‚ö†Ô∏è CRITICAL: Must be flex to align L/R */
            flex-direction: column;
            gap: 12px;
            margin-bottom: 12px;
        }

        /* The Wrapper holds the Label + Bubble */
        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 75%;
        }

        /* The Label (Me / Opponent) */
        .chat-label {
            font-size: 0.7rem;
            color: #718096;
            margin-bottom: 4px;
            font-weight: 500;
        }

        /* The Bubble */
        .chat-bubble {
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            word-wrap: break-word;
        }

        /* Specific Styles for ME */
        .message-me {
            align-self: flex-end; /* Pushes to Right */
            align-items: flex-end; /* Aligns label to right */
        }
        .message-me .chat-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Purple Gradient */
            color: white;
            border-bottom-right-radius: 4px; /* Speech bubble effect */
        }

        /* Specific Styles for THEM */
        .message-them {
            align-self: flex-start; /* Pushes to Left */
            align-items: flex-start;
        }
        .message-them .chat-bubble {
            background: white;
            color: #2d3748;
            border: 1px solid #edf2f7;
            border-bottom-left-radius: 4px; /* Speech bubble effect */
        }

        /* Chat Input Area */
        .chat-input-area { display: flex; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-radius: 8px; }
        #chatInput { flex: 1; border-radius: 8px 0 0 8px; border-right: none; }

        /* rain */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .shake-effect {
            animation: shake 0.5s;
            animation-iteration-count: 1;
        }

    </style>
</head>
<body>

<div id="setup-screen">
    <h1>Number Guessing Game</h1>
    <h3>Choose your mode:</h3>
    <button id="easyButton">Easy</button>
    <button id="mediumButton">Medium</button>
    <button id="hardButton">Hard</button>
    <br><br>
    <button id="showLeaderboardBtn" style="background: #805ad5; color: white;">üèÜ View High Scores</button>
    <hr style="margin: 25px 0; opacity: 0.3;">
    <button id="multiplayerBtn">‚öîÔ∏è 1v1 Multiplayer</button>
    <p id="multiplayerMessage" style="color: #3182ce; font-weight: bold; min-height: 20px;"></p>
</div>

<div id="game-screen" style="display:none">
    <h1>Guess the Number</h1>
    <input id="userGuess" type="number" min="1" max="100" placeholder="1-100">
    <button id="guessButton">Submit Guess</button>
    <p id="message" style="margin-top: 20px; font-size: 1.1em;"></p>

    <div id="chat-container" style="display: none;">
        <h3 style="margin: 0 0 10px 0; font-size: 1rem; color: #4a5568;">üí¨ Live Chat</h3>
        <div id="chat-box">
            </div>
        <p id="typingIndicator" style="
        font-size: 0.8rem;
        color: #718096;
        font-style: italic;
        margin: 5px 0 5px 10px;
        height: 15px;
        visibility: hidden;">Opponent is typing...
            </p>
        <div class="chat-input-area">
            <input id="chatInput" type="text" placeholder="Type a message...">
            <button id="sendChatBtn">Send</button>
        </div>
    </div>
</div>

<div id="game-over-screen-singleplayer" style="display:none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
    <h3 id="end-title-singleplayer">Game Over</h3>
    <button id="yesButtonSinglePlayer" style="background: #48bb78; color: white;">Play Again</button>
</div>


<div id="game-over-screen-multiplayer" style="display:none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
    <h3 id="end-title-multiplayer">Game Over</h3>
    <button id="yesButtonMultiplayer" style="background: #48bb78; color: white;">Play Again</button>
</div>

<div id="game-score-area" style="display:none; margin-top: 15px;">
    <input id="nameInput" type="text" placeholder="Your Name">
    <button id="saveButton" style="background: gold; color: black;">Save Score</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/index.js"></script>
</body>
</html>
